


server:
  port: 8771
  

spring:
  application:
    name: order-service
  http:
    encoding:
      charset: UTF-8
      
#  boot:
#   admin:
#      client:
#        url:
#       - http://localhost:8781
  security:
    user:
      name: "order"
      password: "order"


management:
  endpoints:
    web:
      exposure:
        include:
        - '*'   
  endpoint:
    health:
      show-details: always
      
eureka:
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://localhost:8761/eureka/  
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
    