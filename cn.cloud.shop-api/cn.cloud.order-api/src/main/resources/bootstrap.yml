spring:
  application:
    name: order-service

  http:
    encoding:
      charset: UTF-8
  boot:
    admin:
      client:
        url:
        - http://localhost:8781
        username: admin
        password: admin
        instance:          service-base-url: http://localhost:${server.port}



server:
  port: 8771
  
management:
  endpoints:
    web:
      exposure:
        include:
        - '*'   
  endpoint:
    health:
      show-details: always
   
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  
  instance:
    lease-renewal-interval-in-seconds: 10
    health-check-url-path: /actuator/health
    